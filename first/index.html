<html>
  <head>
    <title>Imersão Dev Alura - Aula 01</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Calculadora de média</h1>
      <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
      </p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />
      <h2 class="subtitle">Insira suas notas</h2>
      <form>
        <label>Primeira nota:</label>
        <input type="number" class="notas" max="10" min="0" step="0.1" />
        <label>Segunda nota:</label>
        <input type="number" class="notas" max="10" min="0" step="0.1" />
        <label>Terceira nota:</label>
        <input type="number" class="notas" max="10" min="0" step="0.1" />
        <label>Quarta nota:</label>
        <input type="number" class="notas" max="10" min="0" step="0.1" />
        <button type="button" onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
      </form>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>
  </body>
</html>
